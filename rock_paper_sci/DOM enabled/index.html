<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="nav">
        <h4>Rock, Paper, Scissors</h4>
    </div>

    <div class="round">
        <h1>Round:</h1>
        <p id="round">0</p>
    </div>


    <div class="scoreboard">
        <!-- my score -->
        <div class="myScore">
            <h2>My Score: </h2>
        </div>
    
        <!-- computer score -->
        <div class="compScore">
            <h2>Computer Score: </h2>
        </div>
    </div>

    <!-- score update -->
    <div id="update-scores">
        <div id="update-myScore">0</div>
        <div id="update-compScore">0</div>
    </div>
    
    <!-- Rock, paper, scissors images -->
    <div class="images">
        <img id="rock" src="/rock_paper_sci/DOM enabled/img/rock.png" alt="Rock">
        <img id="paper" src="/rock_paper_sci/DOM enabled/img/paper.png" alt="Paper">
        <img id="scissors" src="/rock_paper_sci/DOM enabled/img/scissors.png" alt="Scissors">
    </div> 

    <!-- logger -->
        <div id="logger">
            <ul id="loggerList">

            </ul>
        </div>


    <script src="/rock_paper_sci/DOM enabled/script.js"></script>
</body>
</html>
