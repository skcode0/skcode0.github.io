<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/google_homepage/google_homepage_icons/g.svg">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 11/7/20 -->
    <!-- nav -->
    <nav>
        <ul class="nav-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="nav-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <img class="matrix" src="/google_homepage/google_homepage_icons/apps_matrix_points_menu_drawer-256.png" alt="3x3 matrix icon">
            <img class="profile" src="/google_homepage/google_homepage_icons/profile.svg" alt="profile icon">
        </ul>
    </nav>

    <!-- logo and search box -->
    <div class="logo">
        <img class="google-logo" src="/google_homepage/google_homepage_icons/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div class="search-box-container">
        <img class="search-icon" src="/google_homepage/google_homepage_icons/search_icon.svg" alt="Search Icon">
        <input class="search-box" type="text">
        <img class="google-voice" src="/google_homepage/google_homepage_icons/google_voice.png" alt="google voice icon">
    </div>

    <div class="btns">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <!-- footer -->
    <footer>
        <ul class="left-footer">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>

        <ul class="right-footer">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>

    </footer>

</body>
</html>
